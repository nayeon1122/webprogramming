<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <h2>취업 정보 계정 만들기</h2>
    <h4>* 필수 입력 항목</h4>
    <h4>기본 정보</h4>
    <form name = "register" method = "post">
        <div id = "base_info">
            <label for = "user_name">이름*</label>
            <input type = "text" id = "user_name" size = "8"><br>
            <label for = "email">이메일*</label>
            <input type = "email" id = "email" size = "15" placeholder="id@domain_name"><br>
            <label for = "password">암호*</label>
            <input type = "password" id = "password" size = "12"><br>
            <label for = "password_check">암호 확인*</label>
            <input type = "password" id = "password_check" size = "12"><br>
            <label for = "phone">모바일 폰*</label>
            <input type = "tel" id = "phone" size = "13" placeholder="010-0000-0000"><br>
            <label for = "personal_homepage">개인 홈페이지</label>
            <input type = "url" id = "personal_homepage" size = "30" placeholder="http://"><br>
            <label for = "address">주소*</label>
            <input type = "text" id = "address" size = "30">
        </div> <br>

        <h4>학 력</h4>
        <div id = "college_info">
            <label for = "college_name">학교 명*</label>
            <input type = "text" id = "college_name" size = "12"><br>
            <label for = "major">전 공*</label>
            <input type = "text" id = "major" size = "12"><br>
            <p>
                <label>졸업 여부
                    <select name = "graduation_status">
                    <option values = "not_choose" selected>---선택---</option>
                    <option values = "graduation_soon">졸업예정</option>
                    <option values = "graduation">졸업</option>
                    </select>
                </label>
